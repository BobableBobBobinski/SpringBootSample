<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#add-modal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Have you ever thought about the meaning of life? This cycle of existing is going again and again,
                Sansara's wheel is turning, and our wishes are constantly changing. Do you really want to restart this
                cycle?
                <form>
                    <div><input id="title" placeholder="Type title"></div>
                    <div><input id="rating" placeholder="Type rating"></div>
                    <div><input id="age" placeholder="Type age"></div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-outline-success" onclick="addFilm()">Yes</button>
            </div>
        </div>
    </div>
</div>

                <button type="button" class="btn btn-outline-success" onclick="sendEditData()">Yes</button>
